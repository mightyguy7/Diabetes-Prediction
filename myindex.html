<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow p-4">
            <h1 class="text-center text-primary">Diabetes Prediction</h1>
            <form action="/predict" method="post" class="mt-4">
                <div class="form-group mb-3">
                    <input name="Pregnancies" type="number" class="form-control" placeholder="Pregnancies" required>
                </div>
                <div class="form-group mb-3">
                    <input name="Glucose" type="number" class="form-control" placeholder="Glucose" required>
                </div>
                <div class="form-group mb-3">
                    <input name="BloodPressure" type="number" class="form-control" placeholder="Blood Pressure" required>
                </div>
                <div class="form-group mb-3">
                    <input name="SkinThickness" type="number" class="form-control" placeholder="Skin Thickness" required>
                </div>
                <div class="form-group mb-3">
                    <input name="Insulin" type="number" class="form-control" placeholder="Insulin" required>
                </div>
                <div class="form-group mb-3">
                    <input name="BMI" type="number" step="0.1" class="form-control" placeholder="BMI" required>
                </div>
                <div class="form-group mb-3">
                    <input name="DiabetesPedigreeFunction" type="number" step="0.01" class="form-control" placeholder="Diabetes Pedigree Function" required>
                </div>
                <div class="form-group mb-3">
                    <input name="Age" type="number" class="form-control" placeholder="Age" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Predict</button>
            </form>
        </div>
    </div>
</body>
</html>
